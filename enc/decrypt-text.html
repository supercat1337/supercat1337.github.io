<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decrypt</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./decrypt-text.js" type="module" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container col-md-6 mx-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Encrypt</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="./decrypt.html">Decrypt</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link active" href="./decrypt-text.html">Decrypt Text</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-5 col-md-6 mx-auto container">
        <h1 class="mb-3 display-6">Decrypt text file
            <button id="clearFileBtn" class="btn btn-outline-secondary ms-3">Clear</button>
        </h1>

        <p>Decrypt a text file and read it.</p>
        <div class="mb-1 d-flex">
            <input type="file" id="fileToDecryptInput" class="form-control mb-3">

        </div>
        <div class="mb-1">
            <label for="secretInput">Secret</label>
            <input autocomplete="off" type="text" id="secretInput" class="form-control mb-3">
        </div>
        <div class="mb-3 text-center">
            <button id="downloadDecryptedBtn" class="btn btn-outline-secondary btn-lg mb-3">Decrypt</button>
        </div>
        <div class="text-danger text-center" id="errorText"></div>
    </div>
    <div class=" col-md-6 mx-auto container mt-3">
        <label for="outputTextarea">Output</label>
        <textarea readonly id="outputTextarea" class="form-control mb-3" rows="10"></textarea>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
