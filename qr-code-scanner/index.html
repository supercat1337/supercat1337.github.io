<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .drop-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .qr-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        #qr-detection-overlay {
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        .result-area {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dropArea" class="drop-area">
            <p>Drop image here or click to select file</p>
            <p>Or paste from clipboard (Ctrl+V)</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" class="hidden">

        <div id="previewArea" class="hidden">
            <img id="qrPreview" class="qr-preview">
        </div>

        <div class="result-area">
            <textarea id="resultText" placeholder="Scan results will appear here"></textarea>
            <div>
                <button id="copyBtn" disabled>Copy Text</button>
                <button id="clearBtn" disabled>Clear Results</button>
            </div>
        </div>
    </div>

    <script src="qrcode-scanner.bundle.js"></script>
</body>

</html>
