<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #generateBtn {
            background-color: #007bff;
            color: white;
        }

        #clearBtn {
            background-color: #dc3545;
            color: white;
        }

        #pasteBtn {
            background-color: #28a745;
            color: white;
        }

        #qrcode {
            margin-top: 20px;
            text-align: center;
        }

        #qrcode canvas {
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <textarea id="textInput" placeholder="Enter text to generate QR code..." maxlength="800"></textarea>

        <div class="buttons">
            <button id="generateBtn">Generate QR Code</button>
            <button id="pasteBtn">Paste Text</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="qrcode"></div>
    </div>

    <!-- Include qrcode.js library -->
    <script src="qrcode-generator.bundle.js" type="module"></script>
</body>

</html>
